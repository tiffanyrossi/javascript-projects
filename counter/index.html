<!DOCTYPE html>
    <head>
        <title>Counter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container">
            <h2>Clicks counter</h2>

            <div id="click-counter" class="row">
                <div class="col">
                    <h3 id="counter" align="center">0</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success" onclick="increment()">Click</button>
                        <button class="btn btn-outline-primary" onclick="logReset()">Log & Reset</button>
                    </div>
                </div>

                <div id="history" class="col">
                    <table class="table table-light table-striped table-hover table-sm">
                        <thead class="table-dark">
                            <tr>
                                <td>Clicks History</td>
                            </tr>
                        </thead>
                        <tbody id="count-history">
                          
                        </tbody>
                    </table>

                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger" onclick="resetHistory()">Reset History</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
