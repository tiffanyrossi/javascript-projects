<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container gap-2">
            <h2>Calculator</h2>

            <div id="calculator-inputs" class="row g-3">
                <div class="col">
                   <input id="num-1" class="form-control form-control-lg" type="number" placeholder="type a number"></input>
                </div>

                <div class="col">
                    <select id="operation" class="form-select form-select-lg">
                        <option selected>Select your operation</option>
                        <option value="1">Add</option>
                        <option value="2">Subtract</option>
                        <option value="3">Divide</option>
                        <option value="4">Multiply</option>
                    </select>
                </div>

                <div class="col">
                    <input id="num-2" class="form-control form-control-lg" type="number" placeholder="type another number"></input>
                </div>

            </div>


            <div id="calculator-result" class="d-grid gap-2">
                <button id="calc-btn" type="button" class="btn btn-success btn-lg" onclick="calcTotal()">Click to calculate</button>
                <button id="result-btn" type="button" class="btn btn-outline-dark btn-lg" disabled>Result</button>
            </div>

            <hr />

            <div id="history" class="col">
                <table class="table table-light table-striped table-hover table-lg">
                    <h3>Calculator History</h3>
                    <thead class="table-light">
                        <tr>
                            <th scope="col">number</th>
                            <th scope="col">operation</th>
                            <th scope="col">number</th>
                            <th scope="col">result</th>
                        </tr>
                    </thead>
                    <tbody id="calc-history">
    
                      
                    </tbody>
                </table>
            </div>

            <div id="clear-history" class="d-grid gap-2">
                <button id="reset-btn" class="btn btn-outline-danger btn-lg" onclick="resetHistory()">Reset History</button>
            </div>
        

        </div>

    <script src="index.js"></script>

    </body>
</html>
